<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(red, rgb(145, 140, 140));
            background-repeat: no-repeat;
            background-size: 100% 100vh;
            padding-top: 20px;
        }

        .flash-message {
            color: bisque;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        .button {
            margin-top: 10%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
        }

        .sec1 {
            margin-top: 5%;
        }

        .card-deck {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .card {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card-body {
            flex-grow: 1;
        }
    </style>
</head>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flash-message">
      {% for message in messages %}
        <div>{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<body>
    <div class="container">
        <div class="row card-deck">
            {% for i in stored_itemdata %}
            <div class="col-12 col-md-3">
                <div class="card">
                    <img src="/static/{{i[2]}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{i[1]}}</h5>
                        <h6 class="card-id">{{i[0]}}</h6>
                        <div class="button">
                            <a href="{{url_for('viewitem',item_id=i[0])}}"><button class="btn btn-warning">View</button></a>
                            <a href="{{url_for('updateitem',item_id=i[0])}}"><button class="btn btn-success">Update</button></a>
                            <a href="{{url_for('delete_item',item_id=i[0])}}"><button class="btn btn-danger">Delete</button></a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
